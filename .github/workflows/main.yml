name: Run Telegram Bot

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        pip install python-telegram-bot

    - name: Run bot
      env:
        TOKEN: ${{ secrets.BOT_TOKEN }}  # הגדרת משתנה הסביבה עבור הטוקן
      run: |
        python bot.py
